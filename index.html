<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../tynvo/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="images/image/png"
      sizes="32x32"
      href="../tynvo/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../tynvo/images/favicon-16x16.png"
    />
    <link rel="manifest" href="../tynvo/images/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <title>Tynvo</title>
  </head>
  <body>
    <div class="container">
      
        <header>
          <div class="img-wrapper">
            <img 
              src="../tynvo/images/tynvo-logo.jpg"  
              alt="Tynvo Tecnologia" />
          </div>
          <div class="banner">
            <h1>Somos movidos por Tecnologia</h1>
            <button><span>Saiba mais</span></button>
          </div>
          <div class="logo">
            <p>Tynvo</p>
          </div>
          <div class="rodape"><span>Desenvolvido por &copy;Tynvo</span></div>
        </header>
      
      
      <div id="topo"></div>
      <div id="menu"></div>
      <div id="conteudo"></div>
     
    </div>
  </body>
</html>
